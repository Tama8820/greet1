<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>挨拶登録の結果</title>
</head>
<body>
	<h2>挨拶の登録結果</h2>
	
	
	<div th:if="${error != null}">
		<h3 style = "color:red" th:text="${'error : '+error}"></h3>
	</div>
	
	<div th:object ="${greetForm}">
		<table border ="1">
			<tr>
				<td>言語</td>
				<td>
					<span th:text="*{language}"></span>
				</td>
			</tr>
			<tr>
				<td>朝</td>
				<td>
					<span th:text="*{morning}"></span>
				</td>
			</tr>
			<tr>
				<td>昼</td>
				<td>
					<span th:text="*{noon}"></span>
				</td>
			</tr>
			<tr>
				<td>夕</td>
				<td>
					<span th:text="*{evening}"></span>
				</td>
			</tr>
			<tr>
				<td>夜</td>
				<td>
					<span th:text="*{night}"></span>
				</td>
			</tr>
			<tr>
				<td>備考</td>
				<td>
					<span th:text="*{remarks}"></span>
				</td>
			</tr>
		</table>
	</div>
	<br>
	<h5>
		<a href="index.html" th:href="@{/}">トップページへ</a>
	</h5>

</body>
</html>
