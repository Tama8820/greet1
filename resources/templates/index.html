<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
<head>
<meta charset="UTF-8">
<title>トップページ</title>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>
	<h1>トップページ</h1>
	<p sec:authorize = "authenticated">ようこそ<span 
	   sec:authentication ="principal.username">ユーザー</span>さん</p>
	<ul>
		<li sec:authorize = "not authenticated"><a th:href="@{/login}">ログインページへ</a></li>
		<li sec:authorize-url= "/greet"><a href="greet.html" th:href="@{/greet}">挨拶表示ページ</a></li>
		<li sec:authorize-url= "/input"><a href="input.html" th:href="@{/input}">挨拶登録ページ</a></li>
		<!--<li sec:authorize-url= "/user"><a href="/user/index.html" th:href="@{/user/index}">ユーザー管理ページ</a></li>-->
	</ul>
	<form sec:authorize="authenticated" method="post" action="index.html" th:action="@{/logout}">
		<button type ="submit">ログアウト</button>
	</form>

</body>

</html>
